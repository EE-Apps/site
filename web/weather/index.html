                    <option value="Gomel" data-lat="52.4443" data-lon="30.9754">Гомель</option>
                </select>
                <button class="settings" id="settings">⚙️</button>
            </div>
            <a class="temperature" id="temperature">   </a>
            <div class="div-detalis" id="div-detalis">
                <div class="detalis" id="water">
                    <img src="water.png" class="detalis-ico" />
                    <a class="detalis-text" id="humidity">%</a>
                </div>
                <div class="detalis" id="wind">
                    <img src="wind.png" class="detalis-ico" />
                    <a class="detalis-text" id="wind-speed">м/с</a>
                </div>
                <div class="detalis" id="mmrrst">
                    <img src="mmrtst.png" class="detalis-ico" />
                    <a class="detalis-text" id="pressure">мм рт ст</a>
                </div>
            </div>
        </div>

        <!-- Почасовой прогноз (48 часов) -->
        <div class="div-hours cards" id="div-hours">
            <div class="scroll-container" id="hours-container">
                <div class="card hide" id="hour-1">
                    <a class="c-time" id="time-1">8:00</a>
                    <img class="c-img" src="sun.svg" />
                    <a class="c-temp" id="temp-1">5°</a>
                </div>
            </div>
        </div>

        <!-- Подневной прогноз (на сегодня и ближайшие 10 дней) -->
        <div class="div-detalis cards" id="div-days">
            <div class="scroll-container" id="days-container">
                <div class="card hide" id="day-1">
                    <a class="c-time" id="day-name-1">ПН</a>
                    <img class="c-img" src="sun.svg" />
                    <a class="c-temp" id="day-temp-1">1° - 15°</a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="now.js"></script>
